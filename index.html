<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>MY SPACE </title>
    <meta name="viewport" content="width=device-width,
      initial-scale=1.0"/>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="form-title">MY SPACE </h1>
      <form action="https://formsubmit.co/a07a4265b6be1263fcf71a4b6747dd04" method="POST">
        <div class="main-user-info">
          <div class="user-input-box">
            <label for="fullName">Full Name</label>
            <input type="text"
                    id="fullName"
                    name="fullName"
                    placeholder="Enter Full Name"/>
          </div>
          <div class="user-input-box">
            <label for="username">Username on xbox or ps 4</label>
            <input type="text"
                    id="username"
                    name="username"
                    placeholder="Enter Username"/>
          </div>
          <div class="user-input-box">
            <label for="email">Email</label>
            <input type="email"
                    id="email"
                    name="email"
                    placeholder="Enter Email"/>
          </div>
          
          <div class="user-input-box">
            <label for="password">THE TEAM YOU WANT TO PLAY </label>
            <input type="password"
                    id="password"
                    name="password"
                    placeholder="TEAM "/>
          </div>
          <div class="user-input-box">
            <label for="confirmPassword">YOUR TEAM ON FUT </label>
            <input type="password"
                    id="confirmPassword"
                    name="confirmPassword"
                    placeholder="TEAM "/>
          </div>
        </div>
        <div class="gender-details-box">
          <span class="gender-title">IM PLAY ON</span>
          <div class="gender-category">
            <input type="radio" name="gender" id="male">
            <label for="XBOX ONE ">XBOX ONE </label>
            <input type="radio" name="gender" id="female">
            <label for="PS4">PLAYSTATION 4</label>
            
          </div>
        </div>
        <div class="form-submit-btn">
          <input type="submit" value="Register">
        </div>
      </form>
    </div>
  </body>
</html>
